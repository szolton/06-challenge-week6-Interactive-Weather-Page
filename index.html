<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather 5 Day Forecast</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <header class="city-name-style"><h3>Enter a City Name</h3>
            <input class="city-input" type="text" placeholder="eg, New York, London, Tokyo">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Use Current Location</button>
            <header class="weather-search-history"><h3>Recent Search History</h3></header>
            <button class="recent-search-results"><ul class="history-list"></ul></button>
        </div>

        <!-- current weather div -->
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <div id="current-city-name"><header class="current-city-name" style="color: white;"><h2></h2></div>
                        <header class="current-city-date"><h3></h3></header>
                        <h6></h6>
                        <h6></h6>
                        <h6></h6>
                </div>
                <!-- current weather icon images -->
                <div class="icon">
                        <h4></h4>
                </div>    
            </div>

            <!-- five day forecast -->
            <div class="days-forecast">
                <h2>5-Day Forecast</h2>
                <ul class="weather-cards">
                    <li class="card">
                        <h3></h3>
                        <h6></h6>
                        <h6></h6>
                        <h6></h6>
                    </li>
                    
                    <li class="card">
                        <h3></h3>
                        
                        <h6></h6>
                        <h6></h6>
                        <h6></h6>
                    </li>

                    <li class="card">
                        <h3></h3>
                       
                        <h6></h6>
                        <h6></h6>
                        <h6></h6>
                    </li>

                    <li class="card">
                        <h3></h3>
                 
                        <h6></h6>
                        <h6></h6>
                        <h6></h6>
                    </li>

                    <li class="card">
                        <h3></h3>
                      
                        <h6></h6>
                        <h6></h6>
                        <h6></h6>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./Assets/script.js"></script>
</body>
</html>
